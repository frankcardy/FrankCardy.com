{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}

{% load static %}


<br/>
<div class="container">
    <h1>{{ post.title }}</h1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <small>By: {{ post.author|title }}</small><br/>
    <hr>
    
    <img src="{{ post.header_image.url }}" alt="{{ post.title }}" width="400" height="600">
    <br>
    <br/>
    {{ post.text|safe }}
    <!-- <img src="{{ post.header_image.url }}" alt="{{ post.title }}" width="300" height="400"> -->

    <br/><br/>
    <a href="{% url 'post' %}" class="btn btn-secondary">Back</a>
</div>

{% endblock %}
